title: "CoderDojo Wien"

description: "<p>
Das CoderDojo ist ein Club für Kinder und Jugendliche zwischen 8 und 17 Jahren, in dem sie Technik und Programmieren lernen können. In regelmäßigen Treffen werden verschiedene Übungen gemacht.
</p>
<h2>Warum</h2>
<p>
Wir glauben das unsere Kinder und Jugendliche der Schlüssel sind um die gesellschaftlichen Probleme der Zukunft zu lösen. Deswegen haben wir uns entschlossen den Kindern und Jugendlichen einem Raum zu geben in dem sie sich in einem sozialen Umfeld auf eine informelle, kreative Art und Weise weiterbilden können. Ein Raum in dem die Erforschung von Technologie Freude macht.
</p>
<h2>Für wen</h2>
<p>
Wenn du zwischen 8 und 17 Jahre alt bist, komm vorbei. Alles was du machen musst, ist sich <a href=\"#events\">für einen Termin anzumelden.</a>
<b>Wenn du jünger als 13 Jahre bist, muss dich ein Erwachsener begleiten und ganze Zeit anwesend sein.</b>
</p>
<h2>Was kostet es</h2>
<p>
Unser CoderDojo ist für die Kinder <b>kostenlos</b>. CoderDojo Wien ist ein Teil der weltweiten <a target=\"_blank\" href=\"https://coderdojo.com/\">CoderDojo Bewegung</a> welche ausschauschließlich ehrenamtlich arbeitet.
</p>
<h2>Wie läuft ein CoderDojo ab</h2>
<p>
Dōjō [doːdʑoː] kommt aus japanischen und steht für einen Trainingsraum für verschiedene Kampfkünste. Wir werden gemeinsam jedoch keine Kampfkünste sondern Programmieren trainieren. 
Wir haben einige Beispiele vorbereitet, jedoch stehen deine Ideen im Mittelpunkt. Wenn du ein cooles Projekt hast, bring es mit. Im CoderDojo 
hast du Hilfe von <a href=\"#team\">Mentoren</a>, die viel Erfahrung und Wissen haben. Ein Mentor begleitet dich bei den ersten Schritten aber auch wenn du 
schon erfahrener bist und eigene Projekte umsetzen möchtest.
</p>"