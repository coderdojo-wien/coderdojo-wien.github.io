title: "Sag Hallo"

description: "<p>Hast du Fragen oder Anregungen? Schreib uns hier oder sag einfach <a href=\"mailto:hallo@wien.coderdojo.net\"><b>Hallo</b></a>!</p>
<p>Wenn du einfach am Laufenden bleiben möchtest, kannst du auch dich einfach bei unserem <a href='http://eepurl.com/c9BasL' target='_blank'><b>Newsletter anmelden</b></a>.</p>
<br/>
<p>Am Discord-Server vom CoderDojo ist schon einiges los. Möchtet ihr mitmachen? Ihr könnt dort unter der Woche Fragen stellen, seht schon frühzeitig, welche Workshops es geben wird und vieles mehr. Hier ist der Teilnahmelink: <a href='https://bit.ly/coderdojo-discord' target='_blank'><b>https://bit.ly/coderdojo-discord</b>/</a>.
<br/>
Ein paar Spielregeln gibt es dafür: </br/>
Entsprechend der Discord-Nutzungsbedingungen müsst ihr mindestens 13 Jahre als sein.<br/>
Es gelten sinngemäß die Berlin Code of Conduct Verhaltensregeln. Wer diese nicht einhält, fliegt raus!</br>
Mitmachen sollen vor allem Mentorinnen und Mentoren, Besucherinnen und Besucher der Dojos (Kinder und Jugendliche zwischen 13 und 17 Jahren) sowie Eltern und Erziehungsberechtigte.</br></p>
"