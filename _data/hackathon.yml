title: "Coder Dojo Wien Hackathon 2018"
description: "Du kannst programmieren und magst dabei auch etwas gutes tun? Dann mach mit bei CoderDojo Wien Hackathon. In Microsoft Austria Headquarter, einem der modersten und innovativsten Büros Wiens, kannst du den ganzen Tag tüfteln was das Zeug hält.

<h2>Was kann ich hacken?</h2>
Alles was du magst. Wir wollen gemeinsam mit dir Übungsbeispiele für unsere Kinder, die zwischen 8-17 Jahre alt sind, entwickeln. Blicke kurz <a href='/exercises' target='_blank'>hier</a> und sehe dir an wie ein Übungsbeispiel aussehen kann. Damit du nicht alleine fühlst nehmen wir unsere <a href='https://www.microbit.org/guide/' target='_blank'>micro:bits</a> mit. Sonst machen wir noch Scratch, C# und alles was du magst. Die Technologie spielt keine Rolle und du bist frei.

<h2>Wie läuft es ab?</h2>
Nach einer Tour durch den Microsoft Learning Hub und einem kurzen Briefing von der CoderDojo Crew geht’s in Team ans Eigengemachte und der Kreativität darf freien Lauf gelassen werden. Am Ende kannst du noch coole Preise wie Rasberry Pi oder ein Ticket für die <a href='https://www.wearedevelopers.com/' target='_blank'>WeAreDevelopers</a> Konferenz in Wien im Wert von 299 Euro.

<h2>Ist das alles?</h2>
Nein. Anschließend nach dem Hackathon wird es mit einen CoderDojo Wien weitergehen. Treff unsere Kinder und probiere mit ihnen deine Beispiele aus die beim Hackathon entstanden sind."

