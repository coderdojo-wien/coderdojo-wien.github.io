donation-description: "
<h2>Wer sind wir?</h2>
<p>
<b>digital.austria</b> ist ein gemeinnütziger Verein der in ganz Österreich tätig ist, 
an dessen oberster Stelle Teamarbeit und Mentoring zur Vermittlung von Informationstechnologie und Programmierung an Kinder steht. 
</p>

<p>
Unsere Vision ist es, jedem Kind einem Raum zu bieten, in welchem es seine Ideen verwirklichen kann. 
Deswegen haben wir uns entschlossen den Kindern und Jugendlichen die Möglichkeit zu geben sich in einem sozialen Umfeld auf eine informelle, kreative Art und Weise weiterbilden zu können. 
Ein Raum in dem die Erforschung von Technologie Freude macht. Doch damit das möglich ist, benötigen sie vielerorts unsere Unterstützung.
</p>

<h2>Warum spenden?</h2>

<p>
Unsere Mentoren engagieren sich ehrenamtlich in ihren Freizeit bei Vorbereitung der Programmierbeispiele sowie bei der Betreuung während der CoderDojos. Um möglichst viele Kinder zu erreichen, sollen für die Besucher keinerlei Gebühren oder sonstige finanzielle Verpflichtungen anfallen. 
Daher wird kein Eintrittspreis, Mitgliedschaft oder sonstiges für die Teilnahme der Kinder verlangt.

<p>Unsere Mitgründer und Mentoren spenden viel Zeit, Engagement und ihre eigenen Mittel um dieses einmalige Projekt in Österreich fortführen zu können. Hilf mit.</p>

<h2>Wie spenden?</h2>

<p>
Spenden kannst du entweder mittels VISA oder PayPal und alles was du dazu benötigst ist nur das Formular unten auszufüllen. Eine andere Möglichkeit ist eine einmalige Spende auf unser Bankkonto zu überweisen oder einen Dauerauftrag einzurichten.
</p>
