donation-title: "Spenden"

donation-description: "
<h2>Wer sind wir?</h2>
<p>
<b>digital.austria</b> ist ein gemeinnütziger Verein der in ganz Österreich tätig ist, 
an dessen oberster Stelle Teamarbeit und Mentoring zur Vermittlung von Technologien und Programmierung an Kinder steht. 
</p>

<p>
Unsere Vision ist jedem Kind den Raum geben in dem es seine Ideen verwirklichen kann. 
Deswegen haben wir uns entschlossen den Kindern und Jugendlichen die Möglichkeit zu geben sich in einem sozialen Umfeld auf eine informelle, kreative Art und Weise weiterbilden zu können. 
Ein Raum in dem die Erforschung von Technologie freude macht. Doch damit das möglich ist, benötigen sie vielerorts unsere Unterstützung.
</p>

<h2>Warum spenden?</h2>

<p>
Unsere Mentoren engagieren sich ehrenamtlich in ihren Freizeit bei vorbereitung für Programmierbeispielen sowie bei die Betreuung der Veranstaltungen. Um möglichst viele Kinder zu erreichen sollen für die Besucher keinerlei Gebühren oder sonstige finanzielle Verpflichtungen anfallen. 
Daher wird kein Eintrittspreis, Mitgliedschaft oder sonstiges für die Teilnahme der Kinder verlangt.<p>Unsere Mitgründer und Mentoren spenden viel Zeit, Engagement und ihre eigenen Mittel um dieses einmaliges Projekt in Österreich fortführen zu dürfen. Helfe mit.
</p>"