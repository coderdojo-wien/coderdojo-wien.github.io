title: "Unser Team"

description: "<p>
Wir sind ehrenamtliche engagierte Fachexperten. Wir kommen um dich zu unterstützen und in dir dein Potenzial zu entfalten. 
Aber wir lernen und hören auch gerne zu. Wir sind keine Lehrer, sondern Menschen die Spaß daran haben mit Kindern zu arbeiten.
</p>
<h2>Mentor werden</h2>
<p>
Möchtest du selber ein Mentor werden? Füll einfach unseren <a target=\"_blank\" href=\"https://forms.office.com/Pages/ResponsePage.aspx?id=PHEZyeDhY0O1Mh8FugWm0NG78lOL6NdAqxB9Zg0dmzVURENMWDBDWlhPUVFEQlNQM0tTMVZLVkZZNy4u\">Fragebogen</a> aus oder <a href=\"#contact\">schreib uns. Wir melden uns dann bei dir.</a>
</p>"

