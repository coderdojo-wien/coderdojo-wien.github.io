title: "CoderDojo Wien at Woche für Beruf und Weiterbildung Oktober 2022"
description: "<h1 class=\"mx-auto\">
!!! Leider abgesagt !!!
</h1>
<br />
<p>
Aus organisatorischen Gründen müssen wir den für die Wiener Wochen für Beruf und Weiterbildung
geplanten Workshop leider absagen. Wir laden daher alle Interessenten herzlich ein, bei einem
unserer regelmäßig stattfindenden CoderDojo Workshops in die Welt des Programmierens zu schnuppern.
</p>
<p>
Dieser Workshop bietet dir die Gelegenheit einmal in die Welt des Programmierens zu
schnuppern und dich selbst als Software Entwickler zu versuchen.
<br />
Wir werden in einer auch für Anfänger ohne Vorkenntnisse geeigneten Programmierumgebung
gemeinsam erste Programme entwickeln.
<br />
Wenn du es nicht mehr bis zum Workshop erwarten kannst nutze auch gerne die Gelegenheit
dich bereits einfach bei einem unserer anderen offline und online durchgeführten
Workshops mit dem Thema zu befassen.

<a href=\"/\">https://wien.coderdojo.net/</a>
"

event-title: "Jetzt programmieren lernen!"

event-description: "<p>Durch unser hybrides Workshop-Konzept kannst du sowohl online als auch, wenn es
die aktuelle Situation zulässt, offline teilnehmen.
</p>

<h3>Online</h3>
<p>
Für die Online-Teilnahme ist keine Anmeldung erforderlich. Installiere dir bitte vorab die Meeting
Software <a href=\"https://zoom.us\">Zoom</a> und steige zum Workshop über den Meeting Link entwickeln.
</p>

<h3>Offline</h3>
<p>
Für die Offline-Teilnahme musst du dich über Anmelde-Link registrieren. Vor Ort können wir nur eine
begrenzte Teilnehmeranzahl betreuen.

</br><b>Für die Teilnahme an offline CoderDojos ist unbedingt eine Anmeldung erforderlich!</b>
</p>
"

