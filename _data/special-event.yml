title: "CoderDojo Wien at Woche für Beruf und Weiterbildung Mai 2023"
description: "<h1 class=\"mx-auto\">
</h1>
<br />
<p>
Dieser Workshop bietet dir die Gelegenheit einmal in die Welt des Programmierens zu
schnuppern und dich selbst als Software Entwickler zu versuchen.
<br />
Wir werden in einer auch für Anfänger ohne Vorkenntnisse geeigneten Programmierumgebung
gemeinsam erste Programme entwickeln.
<br />
Wenn du es nicht mehr bis zum Workshop erwarten kannst nutze auch gerne die Gelegenheit
dich bereits einfach bei einem unserer anderen offline und online durchgeführten
Workshops mit dem Thema zu befassen.

<a href=\"/\">https://wien.coderdojo.net/</a>
"

event-title: "Deine Sprache sind die Tasten: Jetzt programmieren lernen!"

event-description: "<p>Durch unser hybrides Workshop-Konzept kannst du sowohl online als auch, wenn es
die aktuelle Situation zulässt, offline teilnehmen.
</p>

<h3>Online</h3>
<p>
Für die Online-Teilnahme ist keine Anmeldung erforderlich. Installiere dir bitte vorab die Meeting
Software <a href=\"https://zoom.us\">Zoom</a> und steige zum Workshop über den Meeting Link entwickeln.

<br />

Am 5. Mai wird Karin vom CoderDojo Linz mit euch einen Monster Builder mit HTML, CSS und TypeScript bauen. Mit eurem Programm können eure Freunde sich ihre eigenen Monster zusammenstellen.

<b>Voraussetzungen</b>
<ul>
<li>Ein Internetbrowser (idealerweise Chrome)</li>
<li>Zugriff auf Stackblitz</li>
</ul>

<br />

Am 12. Mai wird Daniel vom CoderDojo Wien mit euch ein lustiges Fisches Fangen in Scratch bauen.

<b>Voraussetzungen</b>
<ul>
<li>Ein Internetbrowser (idealerweise Chrome)</li>
<li>Zugriff auf Scratch</li>
</ul>

<br />

<b>Informationen</b>
Für beide Workshop braucht ihr keine Vorkenntnisse. Auch NeueinsteigerInnen, die noch nie programmiert haben, sind herzlich willkommen.

Bitte installiere für die Teilnahme an den online Workshops die <a href=\"https://zoom.us/download\" target=\"_blank\">Zoom App</a>. Es gibt sie kostenlos für alle erdenklichen Plattformen.
Danach klicke zum Teilnehmen einfach auf den Teilnahmelink des jeweiligen Workshops.

Du kannst jederzeit bei den online CoderDojos einsteigen, auch wenn du Anfänger bist. Wenn du nicht sicher bist, welcher Workshop für dich geeignet ist,
schreib uns an hallo@wien.coderdojo.net wie alt du bist und ob du schon Programmiererfahrung hast.
Wir werden dir dann einen Vorschlag machen, mit welchen Workshop du beginnen könntest.
</p>

<h3>Offline</h3>
<p>
Für die Offline-Teilnahme musst du dich über Anmelde-Link registrieren. Vor Ort können wir nur eine
begrenzte Teilnehmeranzahl betreuen.

</br><b>Für die Teilnahme an offline CoderDojos ist unbedingt eine Anmeldung erforderlich!</b>
</p>
"

