<!-- Contact Section -->
<section class="site-section contact-section next-section-indicator parallax" id="contact" data-scrollax-parent="true">
  <!-- Parallax Contact Image -->
  <div class="cover" data-scrollax="properties: { 'translateY': '48%' }">
    <img src="{{ site.baseurl }}/images/contact-image.jpg" alt="Child with the hand on mouse at CoderDojo" />
  </div>
  <div class="container">
    <!-- Section Heading -->
    <div class="row text-center">
      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h1>{{ site.data.newsletter.title }}</h1>
        <hr class="normal">
      </header>
      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        {{ site.data.newsletter.description }}
      </div>
    </div>
    <!-- Form Container -->
    <div class="row form-container">
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup" class="col-md-8 col-md-push-2">
        <form action="//coderdojo.us15.list-manage.com/subscribe/post?u=1212bde177c472f67b9522a0c&amp;id=e82ce06a3f" method="post"
          id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="contact-form container-fluid validate" target="_blank"
          novalidate>
          <div class="col-md-12" id="mc_embed_signup_scroll">
            <div class="mc-field-group" class="col-md-12">
              <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email">
            </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input type="text" name="b_1212bde177c472f67b9522a0c_e82ce06a3f" tabindex="-1" value="">
            </div>
            <div class="col-md-12 form-action">
              <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="button button-focus ">Anmelden</button>          
            </div>
          </div>
        </form>
        <!--End mc_embed_signup-->
      </div>
    </div>
  </div>
</section>
