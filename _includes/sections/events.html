<!-- Events Section -->
<section class="site-section events-section" id="events">
  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Events Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ site.events-title }}</h2>
        <hr class="normal">
      </header>

      <!-- Events Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        {% if site.events-description != null %} <p>{{ site.events-description }}</p> {% endif %}
      </div>

    </div>

    <!-- Events Tables Container -->
    <div class="row events-tables-container">
      <div class="events-tables-wrapper clearfix">

        {% for event in site.data.events %}

        <!-- Events Table -->
        <div class="col-md-3 col-md-push-0 col-sm-4 col-sm-push-0 col-xs-8 col-xs-push-2">
          <div class="events-table">

            <!-- Event Content -->
            <div class="event-content">
              <h3 class="event-date">{{ event.event-date }}</h3>
              <hr class="normal">
              <p class="event-time">{{ event.event-time }}</p>
              <hr class="normal">
              <p class="event-place">{{ event.event-place }}</p>
            </div>

            <!-- Event Registration -->
            <div class="event-registration">
              <a href="{{ event.event-registration-url }}" class="button">Anmelden</a>
            </div>

          </div>
        </div>

        {% endfor %}

  </div>
</section>

<section class="event-location site-section next-section-indicator" id="main-event-place-map">

  <!-- Google Map Embed -->
  <div>
    <script src="http://maps.googleapis.com/maps/api/js?key={{ site.key-api }}"></script>
    <div style="overflow:hidden;height:490px;width:100%;">
        <div id="gmap_canvas" style="height:490px;width:100%;"></div>
    </div>
    <script type="text/javascript">
        function init_map() {
            var myOptions = {
                zoom: 16,
                scrollwheel: false,
                center: new google.maps.LatLng( {{ site.map-lat }}, {{ site.map-lng }} ),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
            marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng( {{ site.map-lat }}, {{ site.map-lng }} )
            });
            infowindow = new google.maps.InfoWindow({
                content: "<span><strong>{{ site.map-text }}</strong><br>{{ site.map-text-location }}<br><span>"
            });
            google.maps.event.addListener(marker, "click", function() {
                infowindow.open(map, marker);
            });
            infowindow.open(map, marker);
        }
        google.maps.event.addDomListener(window, "load", init_map);
    </script>

  </div>

</section>
